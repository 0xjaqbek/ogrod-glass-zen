<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ogród App - Zarządzaj swoim ogrodem</title>
    <meta name="description" content="Polska aplikacja do zarządzania ogrodem z minimalistycznym designem. Zarządzaj grządkami, roślinami i codziennymi zadaniami ogrodniczymi." />
    <meta name="author" content="Ogród App" />
    <meta name="keywords" content="ogród, zarządzanie ogrodem, rośliny, grządki, podlewanie, aplikacja ogrodnicza" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
    <link rel="manifest" href="/manifest.json" />  
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
